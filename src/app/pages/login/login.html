<main class="login-container">
  <h1>Login</h1>

  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" [(ngModel)]="username" required placeholder="Enter your username"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required placeholder="Enter your password"/>
    </div>

    <button type="submit">Login</button>
  </form>
</main>
